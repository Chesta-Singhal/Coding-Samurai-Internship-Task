<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List App</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      padding: 30px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    input[type="text"] {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      border: none;
      background: #28a745;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    ul {
      list-style: none;
      margin-top: 20px;
    }

    li {
      padding: 10px;
      margin-bottom: 10px;
      background: #e9ecef;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.completed {
      text-decoration: line-through;
      background: #d4edda;
      color: #155724;
    }

    .btns button {
      margin-left: 5px;
      padding: 6px 10px;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
      }

      button {
        width: 100%;
        margin-top: 5px;
      }

      .input-group {
        display: flex;
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>To-Do List</h1>
    <div class="input-group">
      <input type="text" id="taskInput" placeholder="Enter a task" />
      <button onclick="addTask()">Add Task</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === "") {
        alert("Please enter a task");
        return;
      }

      const li = document.createElement("li");
      li.innerHTML = `
        <span>${taskText}</span>
        <div class="btns">
          <button onclick="toggleComplete(this)">‚úîÔ∏è</button>
          <button onclick="deleteTask(this)">üóëÔ∏è</button>
        </div>
      `;
      taskList.appendChild(li);
      taskInput.value = "";
    }

    function deleteTask(btn) {
      btn.parentElement.parentElement.remove();
    }

    function toggleComplete(btn) {
      btn.parentElement.parentElement.classList.toggle("completed");
    }
  </script>

</body>
</html>
